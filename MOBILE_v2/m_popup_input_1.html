<body>

   

	<div class="popup_wrap">
   	  	<div class="p_mid p_position">
			<div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>
            </div>        
            <div class="block_content input">

                <div class="title_pop_main">
                    <img src="images/popup/title_pop_main.png" />
                </div>
                <div class="inner">
                    <div class="input_block">
                        <div class="title img">
                            <img src="images/popup/title_input_1.png" />
                        </div>                    
                    	<div class="inner_input_block">
                            <div class="input_one">
                            	<div class="inner_input_one clearfix">
                                    <div class="input"><input type="text" value="이름"></div>
                                </div>
                            </div>
                            <div class="input_one">
                            	<div class="inner_input_one clearfix">
                                    <div class="input"><input type="text" value="휴대폰번호 ('-' 없이 입력해주세요)"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="check_block">
                        	<div class="inner_check_block clearfix">
                            	<div class="check"><a href="#"><img src="images/popup/check_off.jpg" width="20" /></a></div>
                                <div class="txt">개인정보 수집 및 위탁에 관한 동의(필수)</div>
                                <div class="btn_detail"><a href="#"><img src="images/popup/btn_detail.jpg" width="55" /></a></div>
                            </div>
                        	<div class="inner_check_block clearfix">
                            	<div class="check"><a href="#"><img src="images/popup/check_on.jpg" width="20" /></a></div>
                                <div class="txt">광고성 정보 전송 동의 약관 동의(선택)</div>
                                <div class="btn_detail"><a href="#"><img src="images/popup/btn_detail.jpg" width="55" /></a></div>
                            </div>
                        </div>                        
                        
                    </div>
                    
                    <div class="btn_block input">
                        <div class="img"><a href="#"><img src="images/popup/btn_input_1.png" /></a></div>
                    </div>

                        </div>
                    </div>
                    -->
